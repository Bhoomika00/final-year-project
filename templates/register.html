<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Clinic</title>
    <script
      src="..\static\jsregister.js"
    ></script>
    <link rel="stylesheet" href="..\static\styles.css" />
  </head>
  <body>
<div class="cotn_principal">
  <div class="cont_centrar">

    <div class="cont_login">
      <div class="cont_info_log_sign_up">
        <p class="tip" style="padding-top: 35px"><h1>You want to do free check up?</h1></p>
        <div class="col_md_login">
          <div class="cont_ba_opcitiy">

            <h2>LOGIN</h2>
            
            <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
          </div>
        </div>
        <div class="col_md_sign_up">
          <div class="cont_ba_opcitiy">
            <h2>SIGN UP</h2>

            

            <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
          </div>
        </div>
      </div>

      <div class="cont_back_info">
        <div class="cont_img_back_grey">
          <img src="https://www.helpguide.org/wp-content/uploads/young-hands-holding-old-ones-768.jpg" alt="" />
        </div>

      </div>
      <div class="cont_forms">
        <div class="cont_img_back_">
          <img src="https://www.helpguide.org/wp-content/uploads/young-hands-holding-old-ones-768.jpg" alt="" />
        </div>
        <div class="cont_form_login">
          <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
          <h2>LOGIN</h2>
          <form method="post" action="{{url_for('login')}}">
          <input type="text" placeholder="username" name="username"/>
          <input type="password" placeholder="password" name="pass"/>
          <button class="btn_login" onclick="{{url_for('login')}}">LOGIN</button>
            </form>
        </div>

        <div class="cont_form_sign_up">
          <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
          <h2>SIGN UP</h2>
          <form method="post" action="{{url_for('register')}}" >
          <input type="text" placeholder="Enter the user name" name="username" />
          <!--<input type="text" placeholder="Enter the last name" />-->
          <!--<input type="text" placeholder="Email" />-->
          <input type="password" placeholder="Password" name="pass"/>
          <!--<input type="date" placeholder="Date of birth">-->
          <button class="btn_sign_up" method="post" onclick="{{url_for('register')}}">SIGN UP</button>
            </form>

        </div>

      </div>

    </div>
  </div>
</div>
 </body>
</html>
